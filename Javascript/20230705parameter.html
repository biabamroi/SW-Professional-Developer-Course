<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Parameter">
  <meta name="keywords" content="html, CSS, javascript">
  <meta name="author" content="kai">
  <title>parameter(매개변수)</title>
</head>
<body>
  <div class="wrapper">

  </div>
  <script>
    // 비슷한 기능을 하는 함수를 여러 개 만들지 않기 위해서 사용한다.
    function cal1(){
      2*1;
      2*2;
      2*3;
    }
    function cal2(){
      3*1;
      3*2;
      3*3;
    }
    // 구구단 계산을 한다고 했을 때, 앞의 값은 변하지 않고 뒤쪽의 값은 변한다.
    // 가변적인 값을 파라미터(매개변수)를 이용해서 받는다.
    function cal(num1, num2){
      result = num1 * num2
      plus = num1 + num2
      console.log(result)
      console.log(plus)
    }
    cal(2,1)
    cal(2,2)
    cal(2,3)
  </script>
</body>
</html>
