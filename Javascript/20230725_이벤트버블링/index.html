<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="이벤트 버블링">
  <meta name="keywords" content="html, CSS, javascript">
  <meta name="author" content="kai">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>이벤트 버블링</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="overlay">
      <div class="login-box">
        <h4>로그인</h4>
        
        <form action="">
          <div class="input-group has-validation">
            <span class="input-group-text">ID</span>
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="user name" required>
              <label for="floatingInputGroup2">user name</label>
            </div>
            <div class="invalid-feedback">
              아이디를 입력하세요.
            </div>
          </div>
        </form>

        <form action="">
          <div class="input-group has-validation">
            <span class="input-group-text">Password</span>
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="password" required>
              <label for="floatingInputGroup2">password</label>
            </div>
            <div class="invalid-feedback">
              비밀번호를 입력하세요.
            </div>
          </div>
        </form>

        <button type="button" class="btn btn-outline-primary">전송</button>
        <button type="button" class="btn btn-outline-dark">닫기</button>
        
      </div>
    </div>
    <button type="button" class="btn btn-outline-danger">OPEN</button>
  </div>
  <script src="./script.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
