<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="slide4 setInterval">
  <meta name="keywords" content="html, CSS, javascript">
  <meta name="author" content="kai">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/6105f934ac.js" crossorigin="anonymous"></script>

  <title>slid4 setInterval</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">

    <ul class="slide-list">
      <li class="slide-item">
        <img src="./images/img_visual1.jpg" alt="요리">
        <div class="slide-item-content">
          <p>식자재 유통의 베스트</p>
          <p>Solution</p>
        </div>
      </li>
      <li class="slide-item">
        <img src="./images/img_visual2.jpg" alt="채소">
        <div class="slide-item-content hidden">
          <p>신선하고 차별화된 식자재</p>
          <p>Provider</p>
        </div>
      </li>
      <li class="slide-item">
        <img src="./images/img_visual3.jpg" alt="배송">
        <div class="slide-item-content hidden">
          <p>고객의 성공을 위해</p>
          <p>함께하는 Partner</p>
        </div>
      </li>
    </ul>
    <div class="slide-btn">
      <button id="slide-btn1" type="button"></button>
      <button id="slide-btn2" type="button"></button>
      <button id="slide-btn3" type="button"></button>
    </div>
    <div class="side-btn">
      <button class="left-btn" type="button"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="right-btn" type="button"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

  </div>
  <script src="./JS/script.js"></script>
</body>
</html>
