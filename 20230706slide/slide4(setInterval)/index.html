<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="slide4 setInterval">
  <meta name="keywords" content="html, CSS, javascript">
  <meta name="author" content="kai">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/6105f934ac.js" crossorigin="anonymous"></script>

  <title>slid4 setInterval</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">

    <div class="slide-list">
      <div class="slide-item">
        <img src="./images/img_visual1.jpg" alt="식자재 유통의 Best Solution">
        <p>식자재 유통의 베스트<br>Solution</p>
      </div>
      <div class="slide-item">
        <img src="./images/img_visual2.jpg" alt="신선하고 차별화된 식자재 Provider">
        <p>신선하고 차별화된 식자재<br>Provider</p>
      </div>
      <div class="slide-item">
        <img src="./images/img_visual3.jpg" alt="고객의 성공을 위해 함께하는 Partner">
        <p>고객의 성공을 위해<br>함께하는 Partner</p>
      </div>
    </div>

    <button class="btn" id="prev" type="button">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="btn" id="next" type="button">
      <i class="fa-solid fa-chevron-right"></i>
    </button>

    <div id="dots"></div>

  </div>
  <script src="./JS/script.js"></script>
</body>
</html>
