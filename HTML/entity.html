<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entity</title>
</head>
<body>
  <p>HTML Entity : HTML 예약어 사용 시 필요한 문자셋</p>
  <h2>자주 사용하는 HTML Entity</h2>
  <p><b><I>&lt;너와 나의 연결고리&gt;</I></b></p>
  <p>소괄호 &lpar;저자 : 존 콘스탄틴&rpar;</p>
  <p>중괄호 &lcub;옮긴 이 : 홍길동&rcub;</p>
  <p>대괄호 &#91;이룰 수 없는 진심에 대한 연정&#93;</p>
  <p>큰 따옴표 &quot;선명하게 보이는&quot;</p>
  <p>작은 따옴표 &apos;너&apos;</p>
  <p>콜론 너 &colon; 나</p>
  <p>and 나 &amp; 너</p>
</body>
</html>
