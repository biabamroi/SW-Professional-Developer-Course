<!DOCTYPE html>
<html lang="ko">
  <!-- 한글 ko로 변경 -->
<head>
  <link rel="stylesheet" href="../CSS/a_link.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 기본 작성 메타 태그 외에 추가한 메타 태그 -->
  <meta name="desription" content="이 페이지는 a 태그를 연습하는 페이지입니다.">
  <meta name="keywords" content="HTML, a태그, 링크">
  <meta name="author" content="X">
  <!-- 제목 변경 -->
  <title>a link 연습</title>
</head>

<!-- <style> img { width: 200px; } 모든 이미지 변경 시 스타일 일괄 적용 </style> -->

<body>
  <h2>
    <a href="./a_link2.html">두 번째 페이지</a>
  </h2>

  <!-- a태그 href 속성에는 이동할 링크 경로 작성 -->
  <!-- target="_self" : 자체 창 열기 -->
  <a href="http://www.naver.com/" target="_self">네이버</a><br>
  <!-- target="_blank" : 새 창 열기 -->
  <a href="http://www.google.com/" target="_blank">구글</a><br>
  <p><a href="http://www.naver.com/">여기</a>를 눌렀을 때 네이버로 이동</p>

  <!-- src : 이미지가 있는 경로 -->
  <!-- alt : 이미지 대체 텍스트 (이미지에 대한 설명) -->
  <!-- img 태그 사용 시 alt 속성값을 입력해야 한다. -->
  <img src="../images/apple.webp" alt="애플" width="100" height="100">
<br>
  <div class="youtube">
    <a href="https://www.youtube.com/" target="_blank">
      <img src="../images/youtube.webp" alt="유튜브" width="300" height="100">
    </a>
  </div>
<br>
  <div class="insta">
    <a href="http://www.instagram.com/" target="_blank">
      <img src="../images/instagram.webp" alt="인스타그램" width="50" height="50">
    </a>
  </div>

  <div class="paypal">
    <a href="https://www.paypal.com">
      <img src="../images/paypal.webp" alt="페이팔" width="250" height="150">
    </a>
  </div>
  <br>
  <div>
    <!-- 다른 HTML 파일로 이동 -->
    <a href="./entity.html" target="_blank">Entity</a>
  </div>
  <div>
    확인 : <a href="./index.html" target="_blank">index</a> 파일로 이동하기
  </div>
  <p>
    이 <a href="./two.html">링크</a>를 누르면 페이지 이동
  </p>

  <div>
    <!-- 메일 연동 : mailto: -->
    <a href="mailto:gmail@gmail.com" target="_blank">
      <img src="../images/email2.webp" alt="이메일" width="100" height="100">
    </a>
    <p>이메일 보내기</p>
  </div>

  <div>
    <!-- 전화 연동 : tell: -->
    <a href="tell:01212341234">
      <img src="../images/phone.webp" alt="통화" width="100" height="100">
    </a>
    <p><a href="tell:01212341234">전화</a> 걸기</p>
  </div>

  <div>
    <!-- 이미지 다운받기 -->
    <img src="../images/cat.jpg" alt="고양이1" width="150" height="200">
    <a href="../images/cat.jpg" download>사진 다운로드</a>
    <p>
      <a href="../images/cat2.webp" download>
        <img src="../images/cat2.webp" alt="고양이2" width="100" height="80">
      </a>
    </p>
  </div>



</body>
</html>
