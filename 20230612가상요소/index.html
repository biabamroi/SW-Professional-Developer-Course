<!DOCTYPE html>
<!-- HTML5 기준 W3C 제정 -->
<!-- 웹 접근성 -->
<!-- 정부기관 납품 시 W3 인증 -->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 0 1 전자 bit 아스키코드 언어 -->
  <!-- 조합형 완성형 EUC-KR 국가별 언어코드 -->
  <!-- unicode 용량 → UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 모바일 배터리, 데이터 고려 / 환경에 따른 조절 필수 -->
  <!-- 동영상 무음 모드일 때만 자동재생, 팝업 금지 등 사용자 선택 -->
  <!-- width=device-width 디바이스에 가로 길이를 맞춘다. -->
  <meta name="description" content="CSS의 가상 요소를 이용하여 반복적으로 나타나는 가상의 요소를 만들 수 있다.">
  <meta name="keywords" content="CSS, 가상 요소">
  <meta name="author" content="kai">
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- Pseudo-classes 가상 클래스 -->
  <title>가상 요소</title>
</head>
<body>
  <p class="apple">안녕하세요.</p>
  <p class="apple">반갑습니다.</p>
  <p class="apple">Hello, World!</p>
  <!-- paragraph 문단 --><!-- br (강제) 줄바꿈 -->
  
  <!-- 웹디자이너(포토샵,그림) → 웹퍼블리셔(html,css) → 웹프로그래머(php,perl) -->
  <!-- Front-end 개발자(javascript) / Back-end 개발자 -->
  <!-- (~데이터베이스) 백엔드 / CRUD Create Read Update Delete / 자바, 오라클 등 -->
  <!-- Frameworks - 리액트, 뷰  / 풀스택 -->

  <table id="bill">
    <tr>
      <th>품목</th>
      <th>단가</th>
    </tr>
    <tr>
      <td>공책</td>
      <td>200,000</td>
      <!-- 원 표시 -->
      <!-- 자바스크립트에 문자열이 들어가면 계산 x -->
    </tr>
    <tr>
      <td>볼펜</td>

    </tr>
    <tr>
      <td>만년필</td>

  <div id="modal">
    <!-- 모달 윈도우 -->
    <div id="modalwin">
      <button id="modalcl" type="button"></button>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </div>

</body>
</html>
