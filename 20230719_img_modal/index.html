<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="modal">
  <meta name="keywords" content="html, CSS, javascript">
  <meta name="author" content="kai">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

  <title>img modal</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <ul class="modal-list">
      <li class="open-btn">모달열기</li>
      <li><img src="./images/img1.jpg" alt="쿼카1"></li>
      <li><img src="./images/img2.jpg" alt="해달1"></li>
      <li><img src="./images/img3.jpg" alt="리트리버"></li>
      <li><img src="./images/img4.jpg" alt="해달2"></li>
      <li><img src="./images/img5.jpg" alt="쿼카2"></li>
    </ul>

    <div class="modal-box modal">
      <div class="modal-head">
        <p>모달 타이틀</p>
        <button class="modal-close close-btn" type="button">X</button>
      </div>
      <div class="modal-sec">
        <img src="./images/img6.jpg" alt="리트리버">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam architecto dolores sunt optio nostrum itaque quisquam minima odit blanditiis, excepturi esse? At enim dignissimos reprehenderit tenetur obcaecati necessitatibus natus nemo.</p>
      </div>
    </div>

    <div class="img-modal-box modal">
      <button class="img-modal-btn close-btn" type="button">X</button>
      <div class="img-modal-wrapper">
        <img src="./images/img6.jpg" alt="리트리버">
      </div>
    </div>
  
    <div class="overlay"></div>
  </div>
  <script src="./JS/script.js"></script>
</body>
</html>
