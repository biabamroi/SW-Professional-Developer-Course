<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="박스 수평 정렬 연습하는 페이지">
  <meta name="keywords" content="flex, float, 수평정렬, 레이아웃">
  <meta name="author" content="X">
  <title>Box 수평 정렬하기</title>
</head>
<body>
  <div class="wrapper">

    <h1>박스 나란히 배치하기</h1>
    <div class="left">
      <div>
        <h2>1. 왼쪽 정렬</h2>
        <h3>1.1 float 이용</h3>
        <p>
          Blck Box들한테 float : left를 주되,
          float 속성을 적용한 부모 다음 요소에
          clear로 플로팅된 요소들의 효과를 제거해야 한다. 
        </p>
        <div class="left-float box">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>

      <div class="clear">
        <h3>1.2 inline-block 이용</h3>
        <p>박스 display를 inlin-block으로 설정 후
          가로x세로 값을 주면 inline처럼 나란히 배치된다. 
        </p>
        <!-- <span class="border inline">Inline</span> -->
      
      <div class="left-inline box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div>
        <h3>1.3 flex를 이용해서 수평정렬</h3>
        <p>
          내가 수평정렬하고 싶은 아이템들의 부모 요소에
          display : flex 속성을 준다. 
        </p>
        <div class="left-flex box">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>

      </div>
    </div>

  </div>
</body>
</html>
