<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JS Clock">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="kai">
  <title>JS Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <h1 class="visually-hidden">메뉴</h1>
        <div class="logo">
          <img src="./images/logo_b.png" alt="logo">
        </div>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Company</a></li>
          <li><a href="">History</a></li>
          <li><a href="">Community</a></li>
          <li><a href="">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img class="cloud2" src="./images/cloud2.png" alt="cloud">
      <section class="main-container">
        <div class="main-text">
          <p>Lorem <span>Ipsum</span></p>
          <span>Lorem ipsum dolor sit amet adipisicing elit.</span>
        </div>
        <div class="phone-container">
          <div class="phone">
            <div class="cloud1-box">
              <img src="./images/cloud1.png" alt="cloud">
            </div>
            <img src="./images/phone_morning.png" alt="phone">
            <p class="time">00 : 00 : 00</p>
          </div>
        </div>
      </section>
      <section class="btn-container">
        <div class="btn-group">
          <button type="button">morning</button>
          <button type="button">afternoon</button>
          <button type="button">evening</button>
          <button type="button">night</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
