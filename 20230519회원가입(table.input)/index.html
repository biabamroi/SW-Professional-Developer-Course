<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./CSS/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="회원가입 페이지">
  <meta name="keywords" content="회원가입">
  <meta name="author" content="Kai">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <title>회원가입</title>
</head>
<body>
  <div class="wrapper">

    <div class="join">
      <h1>회원가입</h1>
      <p>
        회원가입 페이지 입니다. <br>
        본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다. <br>
        불편사항이 있으시면 010-1234-5678로 연락주시기 바랍니다.
      </p>
    </div>
    <hr>
    <!-- User 입력 정보를 받기 위한 틀 
        form tag : 입력된 데이터를 한번에 서버로 전송한다. -->
    <!-- action : 데이터를 서버로 전송할 때 데이터가 도착할 URL 작성 -->
    <!-- method : 서버 전송 HTTP 메소드 선택. GET, POST -->
    <!-- Get, Post 둘 다 form 태그에 작성한 데이터를 서버로 전송하는 역할.
        Get : 폼 전송 데이터가 URL 끝 외부 노출, 브라우저 기록 → 보안 취약
              데이터를 요청하는 데 사용 (수정 x)
        Post : 내부적으로 보이지 않게 데이터를 전송한다.
              브라우저에 기록이 남지 않으므로 보안이 중요한 경우 사용
              데이터 수정, 삭제 시 사용 -->
    <form action="./action.html" method="post">
      <!-- th(table head) : 표 제목 -->
      <!-- tr(table row) : 행, 가로줄 -->
      <!-- td(table data) : 셀 -->

    <!-- Table 태그 연습
      <table class="table-border" border="1">
        <tr>
          <th>테이블</th>
          <th>만들기</th>
        </tr>
        <tr>
          <td>첫번째 칸</td>
          <td>두번째 칸</td>
        </tr>
        <tr>
          <td>세번째 칸</td>
          <td>네번째 칸</td>
        </tr>
    </table>
    <br>
    <table border>
      <tr><th>번호</th><th>이름</th></tr>
      <tr><td>1</td><td>홍길동</td></tr>
      <tr><td>2</td><td>이순신</td></tr>
      <tr><td>3</td><td>전우치</td></tr>
    </table> -->
    
    <table class="info-table">
      <tr>
        <!-- label 생성하여 두 값 연결 -->
        <!-- for 내부 값이 iD 내부 값과 동일해야 한다. -->
        <td><label for="id">아이디</label></td>
        <!-- input tag : 사용자로부터 정보 입력 -->
        <!-- type 속성 이용, 다양한 방법으로 값을 입력 -->
        <!-- name 속성은 서버 전송 시 필요한 값 -->
        <td><input required id="id" type="text" name="userID">
          <!-- button type : 1. button 2. reset 3. submit  -->
          <button type="button">중복체크</button></td>
      </tr>
      <tr>
        <td><label for="pw">비밀번호</label></td>
        <td><input required id="pw" type="password" name="userPW"></td>
      </tr>
      <tr>
        <!-- required : 필수 요소로 지정하는 속성 -->
        <td><label for="name">이름</label></td>
        <td><input required id="name" type="text" name="userName"></td>
      </tr>
      <tr>
        <td><label for="email">이메일</label></td>
        <!-- 카멜표기법 : 낙타 등 혹처럼 소문자 다음 대문자 표기 -->
        <!-- 자바스크립트에서 변수명 작성 시 사용하는 표기법 -->
        <!--  CSS에서는 하이픈(-) 주로 사용 -->
        <td><input required id="email" type="email" name="userEmail"></td>
      </tr>
      <tr>
        <td><label for="nation">국적</label></td>
        <!-- name 속성 : 폼이 제출된 후 폼 데이터 참조용 -->
        <td><select name="nation" id="nation">
          <!-- option tag group -->
          <optgroup label="Asia">
            <!-- option value : 해당 옵션 선택 시 서버 제출 값 명시 -->
            <!-- 태그 사이에 있는 텍스트는 브라우저에 표시될 내용이고
                value 값이 서버로 제출되는 값 -->
            <!-- value 값이 입력되지 않았을 경우, 
                option 태그 사이에 있는 텍스트가 서버로 전송된다. -->
            <!-- selected : 초기에 미리 선택 항목 설정 -->
            <!-- disabled : 비활성화 -->
            <option value="kor" selected>대한민국</option>
            <option value="pdk" disabled>북한</option>
            <option value="jap">일본</option>
            <option value="chi">중국</option>
            <option value="vie">베트남</option>
          </optgroup>
          <optgroup label="Europe">
            <option value="ger">독일</option>
            <option value="fra">프랑스</option>
            <option value="eng">영국</option>
            <option value="ita">이탈리아</option>
            <option value="spa">스페인</option>
          </optgroup>
          <optgroup label="America">
            <option value="usa">미국</option>
            <option value="can">캐나다</option>
            <option value="mex">멕시코</option>
            <option value="bra">브라질</option>
            <option value="arh">아르헨티나</option>
          </optgroup>
          <optgroup label="Africa">
            <option value=""></option>
          </optgroup>
          <optgroup label="Oceania/Pacific">
            <option value=""></option>
          </optgroup>
        </select></td>
      </tr>
      <tr>
        <td><label>생년월일</label></td>
        <td>
          <span><select name="year" id="year"></select> 년</span>
          <span><select name="month" id="month"></select> 월</span>
          <span><select name="day" id="day"></select> 일</span>
        </td>
        <!-- jQuery는 웹사이트에서 자바스크립트를 쉽게 사용할 수 있도록
            도와주는 오픈 소스 자바스크립트 라이브러리 -->
        <!-- 프레임워크 / 라이브러리 차이점 : 프로그램 흐름 제어 권한 -->
        <!-- 자바스크립트 프레임워크 : Angular, Vue(1)(마소) -->
        <!-- 프레임워크는 만든 사람이 짜놓은 틀 안에서
          수동적으로 동작하기 때문에 제어 흐름이 프레임워크에 있다. -->
        <!-- 자바스크립트 라이브러리 : React(메타) -->
        <!-- 라이브러리는 사용자에게 제어 흐름, 개발자가 능동적 사용 가능 -->
        <script>
          // var, let, const
          // Javascript의 변수명은 카멜표기법(낙타)
          // 프로그래밍에서 = 표시는 오른쪽 값을 왼쪽 변수에 대입하겠다는 의미
          // new Date() = 한국 표준시 
          let nowYear = new Date(); // 한국 표준시
          nowYear = nowYear.getFullYear(); // 변수가 갖고 있는 값에서 년도만 대입
          console.log(nowYear) // 순서 중요
          // console 실행문
          // Javascript에서 반복적인 코드를 작성할 때는 '반복문'을 사용한다.
          // 반복문 for(원하는 조건) for ~동안 
          // i = 1900에서 시작,
          // i 가 nowYear(2023) 보다 작거나 같을 때까지 1씩 증가시켜라
          for( i = 1900; i <= nowYear; i++ ) {
            // $ : jQuery 선택자
            // document.getElementById("year")
            $("#year").append("<option>" + i + "</option>")
            // append는 추가. 변수와 문자열을 플러스로 이어줌.
          }

          for( i = 1; i <= 12; i++ ) {
            $("#month").append("<option>" + i + "</option>")
          }

          for( i = 1; i <= 31; i++ ) {
            $("#day").append("<option>" + i + "</option>")
          }
        </script>
        <!-- CSS는 Style 안에, 자바스크립트는 script 안에 작성해야 인식 -->
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <!-- radio button : name 값 중복 선택 불가능 -->
          <!-- value : 사용자 선택 시 전달되는 값 -->
          <span><input type="radio" name="gender" value="m" checked>남자</span>
          <span><input type="radio" name="gender" value="f">여자</span>
        </td>
      </tr>
      <tr>
        <td><label for="number">전화번호</label></td>
        <td>
          <select name="number" id="number">
           <option value="010">010</option>
           <option value="011">011</option> 
           <option value="041">041</option> 
           <option value="042">042</option> 
           <option value="02">02</option> 
          </select> -
          <input type="text" maxlength="4"> -
          <input type="text" maxlength="4">
          <!-- 자바스크립트 조건문으로 조절 -->
        </td>
      </tr>
      <tr>
        <td>희망연봉</td>
        <!-- max : input 요소 최댓값 -->
        <!-- min : input 요소 최솟값 -->
        <!-- step : input 요소에 입력할 수 있는 숫자 사이 간격 -->
        <td><input type="range" min="100" max="100000" step="100"></td>
      </tr>
      <tr>
        <td>취미</td>
        <td>
          <!-- 동일한 name값을 가지고 있어도 다중 선택이 가능하다. -->
          <!-- value : 해당 필드 체크 시 서버로 제출되는 값 -->
          <!-- checked : 기본 선택 -->
          <span><input type="checkbox" name="hobby" value="mov" checked>영화</span>
          <span><input type="checkbox" name="hobby" value="arc">양궁</span>
          <span><input type="checkbox" name="hobby" value="hik">등산</span>
          <span><input type="checkbox" name="hobby" value="mus">음악</span>
          <span><input type="checkbox" name="hobby" value="boo">독서</span>
        </td>
      </tr>
      <tr>
        <td>증명사진</td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td>자기소개서</td>
        <td>
          <textarea placeholder="400자 미만으로 작성하시오." name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td><input type="submit"></td>
        <td><input type="reset"></td>
      </tr>
    </table>

    </form>
  </div>
</body>
</html>
