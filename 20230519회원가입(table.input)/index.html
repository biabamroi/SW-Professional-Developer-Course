<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./CSS/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="회원가입 페이지">
  <meta name="keywords" content="회원가입">
  <meta name="author" content="Kai">
  <title>회원가입</title>
</head>
<body>
  <div class="wrapper">

    <div class="join">
      <h1>회원가입</h1>
      <p>
        회원가입 페이지 입니다. <br>
        본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다. <br>
        불편사항이 있으시면 010-1234-5678로 연락주시기 바랍니다.
      </p>
    </div>
    <hr>
    <!-- User 입력 정보를 받기 위한 틀 
        form tag : 입력된 데이터를 한번에 서버로 전송한다. -->
    <!-- action : 데이터를 서버로 전송할 때 데이터가 도착할 URL 작성 -->
    <!-- method : 서버 전송 HTTP 메소드 선택. GET, POST -->
    <form action="" method="">
      <!-- th(table head) : 표 제목 -->
      <!-- tr(table row) : 행, 가로줄 -->
      <!-- td(table data) : 셀 -->

    <!-- Table 태그 연습
      <table class="table-border" border="1">
        <tr>
          <th>테이블</th>
          <th>만들기</th>
        </tr>
        <tr>
          <td>첫번째 칸</td>
          <td>두번째 칸</td>
        </tr>
        <tr>
          <td>세번째 칸</td>
          <td>네번째 칸</td>
        </tr>
    </table>
    <br>
    <table border>
      <tr><th>번호</th><th>이름</th></tr>
      <tr><td>1</td><td>홍길동</td></tr>
      <tr><td>2</td><td>이순신</td></tr>
      <tr><td>3</td><td>전우치</td></tr>
    </table> -->
    
    <table class="info-table">
      <tr>
        <!-- label 생성하여 두 값 연결 -->
        <!-- for 내부 값이 iD 내부 값과 동일해야 한다. -->
        <td><label for="id">아이디</label></td>
        <!-- input tag : 사용자로부터 정보 입력 -->
        <!-- type 속성 이용, 다양한 방법으로 값을 입력 -->
        <!-- name 속성은 서버 전송 시 필요한 값 -->
        <td><input required id="id" type="text" name="userID">
          <!-- button type : 1. button 2. reset 3. submit  -->
          <button type="button">아이디 중복체크</button></td>
      </tr>
      <tr>
        <td><label for="pw">비밀번호</label></td>
        <td><input required id="pw" type="password" name="userPW"></td>
      </tr>
      <tr>
        <!-- required : 필수 요소로 지정하는 속성 -->
        <td><label for="name">이름</label></td>
        <td><input required id="name" type="text" name="userName"></td>
      </tr>
      <tr>
        <td><label for="email"></label>이메일</td>
        <!-- 카멜표기법 : 낙타 등 혹처럼 소문자 다음 대문자 표기 -->
        <!-- 자바스크립트에서 변수명 작성 시 사용하는 표기법 -->
        <!--  CSS에서는 하이픈(-) 주로 사용 -->
        <td><input required id="email" type="email" name="userEmail"></td>
      </tr>
      <tr>
        <td><label for="nationality">국적</label></td>
        <td><input id="nationality"></td>
      </tr>
      <tr>
        <td><label for=""></label></td>
      </tr>
    </table>

    </form>
  </div>
</body>
</html>
