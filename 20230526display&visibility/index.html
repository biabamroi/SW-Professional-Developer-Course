  <title>display&visibility</title>

<style>
.box {
  width: 200px;
  height: 200px;
}
.box1 {
  background-color: blueviolet;
}
.box2 {
  /* 자리 차지 x 화면상 사라짐 */
  /* display: none; */
  /* 자리 차지 o 화면상 모습 사라짐 */
  visibility: hidden;
  background-color: burlywood;
}
.box3 {
  background-color: skyblue;
}
</style>
<body>
  <div class="wrapper">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
